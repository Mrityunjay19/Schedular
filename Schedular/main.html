<!DOCTYPE html>
<html>
    <head>
        <title>
            Schedular
        </title>

        <link rel = "stylesheet" href="E:\Projects\Schedular\CSS\main.css"/>
    </head>

    <body>
        <h1 id = "heading">
            Tournament Schedular
        </h1>

        <h3>
            Creates The Schedule Instantly
        </h3>

        <h5>
            Create the schedule for your tournament now.
        </h5>

        <main>
            <section>
                <div class = "top">Sport</div>
                <select class = "data" id = "selectsport">
                    <option value ="select">Select your Sport</option> 
                    <option value ="Chess">Chess</option> 
                    <option value ="Cricket">Cricket</option>
                    <option value ="Football">Football</option> 
                </select>
            </section>
            
            <section>
                <div class = "top">Number of Teams</div>
    
                <div>
                    <input  id="noofteams" class = "data" placeholder="No. Of teams(only number)"/>
                </div>
            </section>
            
    
            <section>
                <div class = "top">Number Of Pools</div>
                <select id = "noofpools" class = "data">
                    <option value ="1">1</option> 
                    <option value ="2">2</option>
                    <option value ="4">4</option> 
                </select>
            </section>
    
    
    
            
            <section>
                <div class = "top">Type of Schedule</div>
                <select id="typeofschedule" class = "data">
                    <option value ="Elimination">Elimination</option> 
                    <option value ="Round Robin">Round Robin</option>
                    <option value = "League">League</option> 
                </select>
            </section>
            
    
            <div>
                <button id = "submit" type="submit">Create Schedule</button>
            </div>

        </main>

        <p id= "para">Select the number of teams and type of schedule 
            above to start the tournament.</p>
        
    </body>
</html>
